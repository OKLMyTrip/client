<div layout="vertical" layout-fill>

  <md-content class="content">
    <header>
      <acme-navbar></acme-navbar>
    </header>

    <section class="jumbotron">
      <p class="lead">
        <img class="main-logo" src="assets/images/logov.png">
        <br>
        <img class="main-title" src="assets/images/logo_title.png">
      </p>
      <md-button class="md-raised animated infinite">Rejoignez-nous</md-button>
      <p>
        Avec OKLMyTrip vous voyagez<acme-malarkey extra-values="['Au calme', 'rapidement', 'a moindre cout', 'au plus près de chez vous', 'avec qui vous voulez', 'en sécurité', 'en discutant', 'en faisant de nouvelles rencontres', 'Où vous voulez', 'Quand vous voulez']"></acme-malarkey>
      </p>
    </section>

    <div class="techs" layout-align="center">
      <md-card ng-repeat="comment in main.homeComments | orderBy:'rank'">
        <md-card-content>
          <!--<img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">-->
          <h3 class="md-title">{{ comment.lastName}} {{ comment.firstName }}</h3>
          <span>{{ comment.note}}</span>
          <p>{{ comment.avis }}</p>
        </md-card-content>
      </md-card>
    </div>
  </md-content>

</div>
