<div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>

    <section class="jumbotron">
      <p class="lead">
        <img class="main-logo" src="assets/images/logov.png">
        <br>
        Site de co-voiturage intélligent - l'essayer c'est l'adopter !
      </p>
      <md-button class="md-raised animated infinite" ng-class="main.classAnimation" ng-click="main.showToastr()">Rejoignez-nous</md-button>
      <p>
        Avec OKLMyTrip vous voyagez<acme-malarkey extra-values="['Au calme', 'Rapidement', 'A moindre cout', 'Au plus près de chez vous', 'avec qui vous voulez', 'en sécurité', 'en discutant', 'en faisant de nouvelles rencontres', 'Où vous voulez', 'Quand vous voulez']"></acme-malarkey>
      </p>
    </section>

    <div class="techs" layout-align="center">
      <md-card ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
        <md-card-content>
          <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
          <h3 class="md-title">{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
        </md-card-content>
        <div class="md-action-buttons">
          <md-button ng-href="{{ awesomeThing.url }}">Website</md-button>
        </div>
      </md-card>
    </div>
  </md-content>

</div>
