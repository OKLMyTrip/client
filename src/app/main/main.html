<div layout="vertical" layout-fill>

  <md-content class="content">
    <header>
      <acme-navbar></acme-navbar>
    </header>

    <section class="jumbotron">
      <p class="lead">
        <img class="main-logo" src="assets/images/logov.png">
        <br>
        <img class="main-title" src="assets/images/logo_title.png">
      </p>
      <!--<md-button class="md-raised animated infinite" ng-click="main.openSignup()">Insrivez-nous</md-button>
      <md-button class="md-raised animated infinite" ng-click="main.openSignin()">Connectez-nous</md-button>-->
      <p>
        Avec OKLMyTrip vous voyagez
        <acme-malarkey
          extra-values="['Au calme', 'rapidement', 'a moindre cout', 'au plus près de chez vous', 'avec qui vous voulez', 'en sécurité', 'en discutant', 'en faisant de nouvelles rencontres', 'Où vous voulez', 'Quand vous voulez']"></acme-malarkey>
      </p>
    </section>


    <div class="techs" layout-align="center">
      <md-card ng-repeat="user in main.users | orderBy:'rank'">
        <md-card-content>
          <img class="pull-right " ng-src="assets/images/user.png" alt="{{ user.lastName }}">
          <h3 class="md-title caviar-font-bold">{{ user.lastName}} {{ user.firstName }}</h3>
          <h2 class="md-subhead caviar-font"> {{user.note}} / 5 </h2>
          <p class="caviar-font"> {{ user.avis }}</p>
        </md-card-content>
      </md-card>
    </div>
  </md-content>


</div>
